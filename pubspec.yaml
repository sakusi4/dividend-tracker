dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  assets:
    - .env.development
    - .env.production

flutter_icons:
  ios: true
  image_path: "assets/icon/app_icon.png"
